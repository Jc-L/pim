{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Task list{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <tr><th>id</th><th>label</th></tr>

  {% for task in tasks %}
    <tr><td>{{ task.task_id }}</td><td>{{ task.label }}</td></tr>
  {% endfor %}
  </table>
{% endblock %}

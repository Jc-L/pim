{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="label">Label</label>
    <input name="label" id="label" value="{{ request.form['label'] }}" required>
    <label for="body">Body</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Create">
  </form>
{% endblock %}
